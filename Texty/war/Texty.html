<body>	
	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	
	<div class="login-banner" align="right"> 
	<!--Add a button for the user to click to initiate auth sequence -->
	<button id="authorize-button" style="visibility: hidden">Authorize</button>
	<script type="text/javascript">
    
      var clientId = '666569143475-3d9uh4r21rd9mkck7718i2cv5a9r3v23.apps.googleusercontent.com';
      
      var apiKey = 'AIzaSyAsU2QKZDn_nT16qLHnUz_1BY0xsqtgzEU';
		var scopes = 'https://www.googleapis.com/auth/plus.me';
      
      function handleClientLoad() {
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth,1);
      }
      function checkAuth() {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
      }
      function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          makeApiCall();
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }
      function handleAuthClick(event) {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
      }
      function makeApiCall() {
        gapi.client.load('plus', 'v1', function() {
          var request = gapi.client.plus.people.get({
            'userId': 'me'
          });
          request.execute(function(resp) {
            var heading = document.createElement('h4');
            var image = document.createElement('img');
            image.src = resp.image.url;
            heading.appendChild(image);
            heading.appendChild(document.createTextNode(resp.displayName));
            document.getElementById('content').appendChild(heading);
          });
        });
      }
    </script>
	<script
		src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	</div> 

	<div id="Logo">
		<img src="TextyLogo.png" />
	</div>
	<div id="Header">
		<h1>Texty - Messaging System</h1>
	</div>
	<div id="Menu"></div>
	<div id="Wrapper">
		<div id="Navigator">Navigator</div>
		<div id="Details">Details</div>
	</div>
	<div id="Trailer">Impressum</div>


</body>
